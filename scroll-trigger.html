<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        #page1 {
            background-color: aqua;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #page2 {
            background-color: red;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #page3 {
            background-color: greenyellow;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .circle {
            border-radius: 100%;
            height: 200px;
            width: 200px;
            background: radial-gradient(white, rgb(174, 148, 148));

        }
    </style>
</head>

<body>
    <div>
        <div id="page1">
            <div class="circle"></div>

        </div>
        <div id="page2">
            <div class="circle"></div>

        </div>
        <div id="page3">
            <div class="circle"></div>

        </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        gsap.from(".circle",{
            scale:0,
            duration:2,
            delay:0.2,
            scrollTrigger:{
                trigger:".circle",
                scroller:"body",
                markers:true,
                scrub:2,
                start:"top 10%",
                end:"top 80%"


            }
        })


    </script>

</body>

</html>
