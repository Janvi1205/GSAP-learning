<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body,html{
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        #page1{
            height: 100%;
            width: 100%;
            background-color: rgb(247, 213, 170);

        }
         #page2{
            
            width: 100%;
            height: 100%;
            background-color: rgb(246, 250, 215);
           
            
        }
         #page3{
            height: 100%;
            width: 100%;
            background-color: rgb(106, 94, 79);
            
        }
    </style>
</head>
<body>
    <div id="page1">

    </div>
    <div id="page2">
        <h1 style=" margin: 0px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight:300;white-space: nowrap;font-size: 300px;position: absolute;margin-top: 90px;">JANVIRAKESHYADAV</h1>
        

    </div>
    <div id="page3">

    </div>



     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
         gsap.to("#page2 h1",{
          transform:"translateX(-53%)",
          duration:10,
          scrollTrigger:{
            scroller:"body",
            trigger:"#page2",
            pin:true,
            scrub:2,
            start:"top 0%",
            end:"top -80%"
          }
       }) 

      
    </script>
    
    
</body>
</html>
