<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0px;
            height: 100%;
            width: 100%;

        }

        #page1 {
            width: 100%;
            height: 100%;
            background-color: rgb(247, 247, 238);
        }

        #page2 {
            width: 100%;
            height: 100%;
            background-color: rgb(91, 102, 71);
            padding: 25px;
            
          
        }

        #page3 {
            width: 100%;
            height: 100%;
            background-color: rgb(247, 247, 238);
        }
        #page2 h1{
            text-align: center;
            line-height: 30px;
            font-weight: 400;
            font-size: 48px;
            color: rgb(67, 75, 52);
            font-family: ppwoodland-bold;
            
        }
    </style>

</head>

<body>
    <div id="page1"></div>
    <div id="page2">
        <h1>Set within the</h1>
        <h1>verdant pine and</h1>
        <h1>oak tree forest of</h1>
        <h1>Mljet National Park,</h1>
        <h1>Hotel Odisej Mljet is</h1>
        <h1>just two hours by</h1>
        <h1>passenger or car</h1>
        <h1>ferry from</h1>
        <h1>Dubrovnik.</h1>
       
    </div>
    <div id="page3"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        let allh1=document.querySelectorAll("#page2 h1");
        allh1.forEach(function(elem){
            let clutter=""
            let h1text=elem.textContent
            let spilttedtxt=h1text.split("");
            spilttedtxt.forEach(function(e){
                clutter += `<span>${e}</span>`

            })
            elem.innerHTML=clutter
      
        })

        gsap.to("#page2 h1 span",{
            color:"rgb(227, 227, 196)",
            stagger:0.1 ,
            scrollTrigger:{
               trigger:"#page2 h1",
               scroller:"body",
               scrub:1,
               start:"top 50%",
               end:"top 10%"

            }
        })






    </script>

</body>

</html>
